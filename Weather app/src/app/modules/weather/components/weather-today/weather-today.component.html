<article class="flex justify-between w-full">
  <div>
    <h2 class="text-6xl font-bold">{{ weather().getTemp() }} Â°C</h2>
    <div class="flex items-center font-semibold mt-1">
      <h3>
        {{ weather().getPlace() }}
      </h3>
      <div class="divider divider-horizontal mx-1"></div>
      <h3>
        {{ weather().getDescription() | uppercase }}
      </h3>
    </div>
  </div>
  <div>
    @if(weather().hasIcon()){
    <img class="w-24" [src]="weather().getIcon()" alt="weather" />
    }
  </div>
</article>

<article class="md:flex md:space-y-0 space-y-2 w-full justify-between mt-4">
  @for(element of elements; track element.name){
  <div class="flex flex-col items-center bg-base-300 rounded-box p-5">
    <span class="font-semibold text-lg">{{ element.name }}</span>
    <span class="font-semibold mt-1">{{ element.value }}</span>
  </div>
  }
</article>
