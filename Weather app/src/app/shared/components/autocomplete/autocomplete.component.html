<div class="dropdown w-full">
  <input
    class="input input-bordered w-full"
    type="search"
    [formControl]="control"
    [placeholder]="placeholder"
  />
  @if(items.length > 0){
  <ul tabindex="0" class="dropdown-content menu shadow bg-base-200 w-full">
    @for(item of items; track item.name ){
    <li (click)="select(item)">
      <a>{{ item.name }}</a>
    </li>
    }
  </ul>
  }
</div>
